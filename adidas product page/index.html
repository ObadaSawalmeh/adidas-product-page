<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>test</title>
    <!-- link to the style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to the js file -->
    <script src="js/main.js" defer></script>
    <!-- link to box icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="app">
        <div class="card">
            <div class="header">
                <img src="images/logo.png" alt="logo" style="height:35px;">
                <div class="icon">
                    <i class='bx bx-heart'></i>
                </div>
            </div>
            <div class="images">
                <img src="images/beige.jpg" class="beige active" alt="img">
                <img src="images/black.jpg" class="black" alt="img">
                <img src="images/blue.jpg" class="blue" alt="img">
            </div>
            <div class="product-info">
                <div class="title">
                    <h1>ADIDAS</h1>
                </div>
                <div class="title-desc">
                    <p>Get laced up for training , sport and lifestyle with the latest designs of men's shoes . sport and lifestyle with the latest .</p>
                </div>
                <div class="starts-review">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                </div>
                <div class="color-price">
                    <div class="colors">
                        <div class="beigebtn"></div>
                        <div class="bluebtn"></div>
                        <div class="blackbtn"></div>
                    </div>
                    <center>
                        <div class="price">
                            <h2>$13.00</h2>
                        </div>
                    </center>
                </div>
                <div class="btn">
                    <button>
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
